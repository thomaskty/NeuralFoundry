services:
  db:
    image: pgvector/pgvector:pg16
    container_name: nf-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - nf_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nf-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./main.py:/app/main.py

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nf-frontend
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api/v1
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules

  pgadmin:
    image: dpage/pgadmin4
    container_name: nf-pgadmin
    restart: unless-stopped
    logging:
      driver: "none"
    environment:
      PGADMIN_DEFAULT_EMAIL: thomaskuttyreji.1396@gmail.com
      PGADMIN_DEFAULT_PASSWORD: admin_pw
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    depends_on:
      - db
    ports:
      - "8080:80"
    volumes:
      - ./pgadmin/servers.json:/pgadmin4/servers.json

volumes:
  nf_pgdata:
